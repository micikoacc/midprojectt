<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans">

    <header class="navbar bg-white shadow-green-500 md:px-44 py-3 fixed w-full top-0 z-10 shadow-xl">

            <nav class="hidden md:flex md:space-x-10">

                <a href="freepage.html" class="text-black hover:underline">Free Page</a>
            </nav>
        </div>

    <div class="flex justify-center mt-28">
        <canvas id="drawingCanvas" class="border border-gray-400" width="1000" height="600"></canvas>
    </div>
    <div class="flex justify-center mt-4">
        <button id="resetButton" class="px-6 py-3 bg-gray-500 text-white rounded-full">Reset</button>
    </div>
    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let painting = false;

        canvas.addEventListener("mousedown", () => {
            painting = true;
        });

        canvas.addEventListener("mouseup", () => {
            painting = false;
            ctx.beginPath();
        });

        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
